<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>ArchiRoom</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
</head>
<body>
    <div id="background_image"></div>
    <div id="loader_background_image"><img src="img/loader.gif" width="50px"/></div>
    <div id="logo_menu_open">
        <img src="img/logo_white.png" /><br /><br />
        <img src="img/menu.png" id="open_menu_button"/>
    </div>
    <div id="menu">
            <img src="img/logo_lite.png" style="position: inherit;"/>
            <img id="close_menu_button" src="img/close.png" style="position: inherit; right: 20px;"/>
            <div id="menu_elements">
                <p class="menu_item">Loading...</p>
            </div>
    </div>
    <div id="background_switcher">
        <table id="background_switcher_table">
            <tr>
                <td class="background_switcher_buttons" id="background_undo_button"><</td>
                <td class="background_switcher_buttons" id="name_project_button">NAME</td>
                <td class="background_switcher_buttons" id="background_redo_button">></td>
            </tr>
        </table>
    </div>
    <script src="js/load_projects.js"></script>
    <script src="js/background_image.js"></script>
    <script src="js/background_switcher.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/loaded_page.js"></script>
</body>
</html>
